<h1>this is car view</h1>

<!-- here goes comments -->


<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Reg</th>
        <th scope="col">Brand</th>
        <th scope="col">Color</th>
        <th scope="col">MaxSpeed</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car:${cars}">
        <th scope="row" th:text="${car.reg}">1</th>
        <td th:text="${car.brand}">Mark</td>
        <td th:text="${car.color}">Otto</td>
        <td th:text="${car.maxSpeed}">@mdo</td>
        <td><a class="btn btn-danger" th:href="@{'/deletecar/' + ${car.id}}">Delete</a></td>
        <td><a class="btn btn-success">Edit</a></td>
    </tr>

    </tbody>
</table>
